{{ define "content" }}

    <div class="header page">
        <h1>{{ .Title }}</h1>
    </div>
    
    <div class="padding">
        <div class="left">
            {{ .Content }}
            <div class="clear"></div>
        </div>
        
        <div class="right">
            {{ range .Params.sideboxes }}
            <div class="sidebar_box">
                {{ partial . $ }}
            </div>
            {{ end }}
        </div>
        
        <div class="clear"></div>
    </div>

{{ end }}
